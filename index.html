<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Enter a Guess Between 0 to 100</p>
<form >
    <input type="number" min="0" max="100" placeholder="Enter  a Number" class="input-box" required>
<div>
    <button class="submit-btn">Submit</button>
    <button type="button" class="start-game-btn" disabled>Start Game</button>
</div>
</form>
<p class="result"></p>
<p class="all-guesses"></p>
    <script src="script.js"></script>
</body>
</html>
